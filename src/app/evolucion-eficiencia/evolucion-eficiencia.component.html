<div class="contenedor-evolucion-eficiencia">
  <div class="titulo">
    <h1>Evoluci√≥n eficiencia</h1>
  </div>
  
  <div class="contenedor-grafico">
      <apx-chart
        [series]="chartOptions.series"
        [chart]="chartOptions.chart"
        [dataLabels]="chartOptions.dataLabels"
        [plotOptions]="chartOptions.plotOptions"
        [xaxis]="chartOptions.xaxis"
        [yaxis]="chartOptions.yaxis"
        [legend]="chartOptions.legend"
        [colors]="chartOptions.colors"
        class="apx-grafico"
        [class.mayorAcuatroColumnas]="data.length > 3"
      ></apx-chart>
  </div>
</div>

<p-dialog *ngIf="verDatosTrabajador" header="Datos" modal=true [(visible)] ="verDatosTrabajador" blockScroll=true>
  <app-modal-datos-del-personal  [datosDelTrabajador]= "datosDelTrabajadorPadre" [activarModal]="verDatosTrabajador" ></app-modal-datos-del-personal>
</p-dialog>
